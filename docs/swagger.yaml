basePath: /api/v1
definitions:
  types.CreateUserRequest:
    properties:
      dob:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      user_name:
        type: string
    type: object
  types.EditUserRequest:
    properties:
      dob:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      user_id:
        type: integer
    type: object
  types.LoginRequest:
    properties:
      password:
        type: string
      user_name:
        type: string
    type: object
  types.MessageResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: tpdongcs@gmail.com
    name: Dong Truong
    url: https://www.linkedin.com/in/dong-truong-56297a145/
  description: A simple social network management service API in Go using Gin framework.
  license:
    name: Apache 2.0
